<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DungeonsBR Login</title>
    <link rel="shortcut icon" href="../images/DadoVermelho.png" type="image/png">
    <link rel="stylesheet" href="../css/styleEntrar.css" />
</head>

<body>
    <div class="container">
        <form action="#">
            <h2>Entrar</h2>
            <div class="input-field">
                <input type="email" required />
                <label>digite seu email</label>
            </div>
            <div class="input-field">
                <input type="password" required />
                <label>digite sua senha</label>
            </div>
            <div class="forget">
                <label for="Save-login">
                    <input type="checkbox" id="Save-login" />
                    <p>Salvar informações de login?</p>
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit">Cadastrar</button>
            <div class="Create-account">
                <p>Não tem uma conta? <a href="../pages/cadastrar.html">Crie sua conta</a></p>
                <br>
                <p><a href="../index.html">voltar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
